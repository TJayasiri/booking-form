<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Greenleaf Admin • Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--brand:#62BBC1}
    body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:#f7f7f8;color:#0b0b0c}
    header,.wrap{max-width:960px;margin:0 auto}
    header{position:sticky;top:0;background:#fffdd;border-bottom:1px solid #e5e7eb}
    .wrap{padding:18px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,button{padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px;background:#fff}
    input:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 3px #62bbc133}
    button{background:var(--brand);color:#032b2f;border:none;cursor:pointer}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:14px 16px}
    .muted{color:#6b7280}
    .grid{display:grid;gap:10px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-bottom:1px solid #e5e7eb;text-align:left}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;background:#eef6f7;border:1px solid #c7e6e9}
  </style>
</head>
<body>
  <header class="wrap">
    <div class="row">
      <a href="./index.html" class="muted" style="text-decoration:none">⟵ Admin hub</a>
      <h1 style="margin:0;font-size:18px">Tracker</h1>
    </div>
  </header>

  <main class="wrap grid" style="margin-top:16px">
    <section class="card grid">
      <div class="row">
        <input id="ref" type="text" placeholder="GLB-…" size="30" />
        <button id="load">Load</button>
        <button id="fromUrl" title="Read ?ref= from URL">Use URL ref</button>
        <span id="status" class="muted"></span>
      </div>
      <div class="muted">Shows current stage, due date and full history from <code>/api/job?ref=</code>.</div>
    </section>

    <section id="jobCard" class="card grid" style="display:none">
      <div><strong>Reference:</strong> <span id="refOut"></span></div>
      <div><strong>Current stage:</strong> <span id="stageOut" class="tag"></span></div>
      <div><strong>Locked:</strong> <span id="lockedOut"></span></div>
      <div><strong>Due at:</strong> <span id="dueOut"></span></div>
      <div><strong>Created at:</strong> <span id="createdOut"></span></div>
    </section>

    <section id="histCard" class="card" style="display:none">
      <h3 style="margin:0 0 8px">History</h3>
      <table>
        <thead><tr><th>Stage</th><th>At (local)</th></tr></thead>
        <tbody id="histBody"></tbody>
      </table>
    </section>
  </main>

  <script>
    const $ = id => document.getElementById(id);
    const fmt = d => d ? new Date(d).toLocaleString() : '—';

    async function load(ref){
      if(!ref){ alert('Enter a reference'); return; }
      $('status').textContent = 'Loading…';
      try{
        const r = await fetch('/api/job?ref=' + encodeURIComponent(ref));
        if(!r.ok){ const t = await r.text(); throw new Error(t || r.status); }
        const data = await r.json(); // {job, history}
        const job = data.job || {};
        const hist = Array.isArray(data.history)? data.history : [];

        $('jobCard').style.display = '';
        $('refOut').textContent = ref;
        $('stageOut').textContent = job.current_stage || 'APPLICATION_SUBMITTED';
        $('lockedOut').textContent = (typeof job.locked === 'boolean') ? (job.locked ? 'Yes' : 'No') : 'Unknown';
        $('dueOut').textContent = fmt(job.due_at);
        $('createdOut').textContent = fmt(job.created_at);

        $('histCard').style.display = '';
        const tbody = $('histBody');
        tbody.innerHTML = hist.map(h=>(
          `<tr><td><span class="tag">${h.stage}</span></td><td>${fmt(h.at)}</td></tr>`
        )).join('') || `<tr><td colspan="2" class="muted">No history</td></tr>`;
        $('status').textContent = 'Loaded ✓';
      }catch(err){
        $('status').textContent = 'Error';
        alert('Error: ' + err.message);
      }
    }

    $('load').onclick = ()=> load($('ref').value.trim());
    $('fromUrl').onclick = ()=>{
      const ref = new URLSearchParams(location.search).get('ref') || '';
      if(!ref){ alert('No ?ref= in URL'); return; }
      $('ref').value = ref;
      load(ref);
    };
  </script>
</body>
</html>
