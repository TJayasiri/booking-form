<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Greenleaf Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background: #f7f7f7; text-align: left; }
    .ok { color: #166534; }
    .err { color: #991b1b; }
    input[type=text] { padding:6px 8px; font-size:14px; }
    button { padding:6px 10px; font-size:14px; cursor:pointer; }
    .muted { color:#666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Greenleaf â€” Admin</h1>

  <div class="row">
    <label>Admin Token:
      <input id="token" type="text" placeholder="paste ADMIN_TOKEN here" size="40">
    </label>
    <button id="saveToken">Use token</button>
    <span class="muted">Stored in session only.</span>
  </div>

  <div class="row" style="margin-top:10px;">
    <input id="refId" type="text" placeholder="Enter refId (e.g., GLB-...)" size="40" />
    <button id="btnLock">Lock</button>
    <button id="btnUnlock">Unlock</button>
    <button id="btnReload">Reload list</button>
    <span id="msg"></span>
  </div>

  <table id="tbl">
    <thead>
      <tr>
        <th>refId</th><th>ts</th><th>name</th><th>email</th><th>locked</th><th>version</th><th>views</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const $ = (s) => document.querySelector(s);
    const tokenInput = $("#token");
    const msg = $("#msg");
    const tbody = $("#tbl tbody");

    function setMsg(t, ok=true){ msg.textContent = t; msg.className = ok ? "ok" : "err"; }
    function getToken(){ return sessionStorage.getItem("ADMIN_TOKEN") || ""; }
    function setToken(tok){ sessionStorage.setItem("ADMIN_TOKEN", tok||""); }

    // Load saved token into input
    tokenInput.value = getToken();

    $("#saveToken").onclick = () => {
      setToken(tokenInput.value.trim());
      setMsg("Token saved for this session.");
      loadIndex();
    };

    $("#btnReload").onclick = loadIndex;
    $("#btnLock").onclick = () => doAction("lock");
    $("#btnUnlock").onclick = () => doAction("unlock");

    async function loadIndex(){
      tbody.innerHTML = "";
      const tok = getToken();
      if(!tok){ setMsg("Enter admin token, then click 'Use token'.", false); return; }
      try {
        const res = await fetch("/api/booking-index", { headers: { "x-admin-token": tok } });
        if(!res.ok){ setMsg("Unauthorized or error loading index.", false); return; }
        const rows = await res.json();
        for(const r of rows){
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.id||""}</td>
            <td>${r.ts||""}</td>
            <td>${(r.name||"").replaceAll("<","&lt;")}</td>
            <td>${(r.email||"").replaceAll("<","&lt;")}</td>
            <td>${r.locked ? "TRUE" : "FALSE"}</td>
            <td>${r.version||1}</td>
            <td>${r.views||0}</td>
          `;
          tbody.appendChild(tr);
        }
        setMsg(`Loaded ${rows.length} record(s).`);
      } catch(e){
        setMsg("Failed to load index: " + e.message, false);
      }
    }

    async function doAction(action){
      const tok = getToken();
      const refId = $("#refId").value.trim();
      if(!tok){ setMsg("Enter admin token first.", false); return; }
      if(!refId){ setMsg("Enter a refId.", false); return; }
      try{
        const res = await fetch("/api/booking-admin", {
          method: "POST",
          headers: { "Content-Type": "application/json", "x-admin-token": tok },
          body: JSON.stringify({ refId, action })
        });
        const txt = await res.text();
        if(!res.ok){ setMsg(`Error: ${txt}`, false); return; }
        setMsg(`${action.toUpperCase()} OK for ${refId}.`);
        loadIndex();
      }catch(e){
        setMsg("Request failed: " + e.message, false);
      }
    }

    // auto-load if token already present
    if(getToken()) loadIndex();
  </script>
</body>
</html>
